{% extends 'base.html' %}

{% block upload %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
            </div>
            <div class="form-group col-md-4">
                <input type="submit" class="btn btn-primary" value="上傳">
            </div>
            <div class="form-group col-md-4">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
            </div>
            <div class="form-group col-md-4">
                {{ form.image }}
            </div>
            <div class="form-group col-md-4">
            </div>
        </div>
    </form>
    <form action="#" method="get">
        <input type="submit" class="btn btn-primary" value="Calculate embedding" name="mybtn">
    </form>
    <div>
    <form action="#" method="get">
        <input type="submit" class="btn btn-primary" value="Check new file" name="check_new_file">
    </form>
    </div>
{% endblock  %}



<br />

{% block content %}

<div class="row">
    {% for photo in photos %}

        {% if photo.image %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ photo.image.url }}" class="card-img-top" >
                </div>
            </div>
        {% endif %}
        
    {% endfor %}
</div>

{% endblock  %}
