{% extends 'base.html' %}

{% block upload %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-6">
                {{ form.name }}
            </div>
            <div class="form-group col-md-6">
                {{ form.image }}
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
            </div>
            <div class="form-group col-md-4">
            </div>
            <div class="form-group col-md-4">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
            </div>
            <div class="form-group col-md-4">
                <input type="submit" class="btn btn-primary" value="上傳">
            </div>
            <div class="form-group col-md-4">
            </div>
        </div>
    </form>

{% endblock  %}
